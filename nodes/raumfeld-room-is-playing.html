<script type="text/javascript">
    RED.nodes.registerType('raumfeld-room-is-playing',{
        category: 'raumfeld function',
        color: '#CBCBCB',
        defaults: {
            raumkernel: {type: "raumfeld-raumkernel", required: true},
            roomName: {value: ""},
            name: {value: ""}
        },
        inputs:1,
        outputs:1,
        icon: "raumfeld.png",
        label: function() {
            return this.name || (this.roomName ?
                                 "'" + this.roomName + "' is playing"
                                 : "raumfeld room is playing");
        }
    });
</script>

        <input type="text" id="node-input-roomName" placeholder="Room name">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
