<script type="text/javascript">
    RED.nodes.registerType('raumfeld-room-drop-from-zone',{
        category: 'raumfeld output',
        color: '#CBCBCB',
        defaults: {
            raumkernel: {type: "raumfeld-raumkernel", required: true},
            roomNames: {value: "", validate: RED.validators.regex(/^$|^.*\S.*$/)},
            name: {value: ""}
        },
        inputs:1,
        outputs:0,
        icon: "raumfeld.png",
        label: function() {
            return this.name || (this.roomNames ?
                                 "'" + this.roomNames + "'  drop from zone"
                                 : "raumfeld room drop from zone");
        }
    });
</script>

<script type="text/x-red" data-template-name="raumfeld-room-drop-from-zone">
    <div class="form-row">

        <input type="text" id="node-input-raumkernel">
    </div>

    <div class="form-row">
        <label for="node-input-roomNames"><i class="fa fa-home"></i> Room name(s)</label>
        <input type="text" id="node-input-roomNames" placeholder="Room name(s)">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="raumfeld-room-drop-from-zone">
    <p>Drops room(s) from their zone.</p>

    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>payload <span class="property-type">string</span></dt>
            <dd>comma seperated list of room names to drop their zone.</dd>
            <dt class="optional">roomNames <span class="property-type">string</span></dt>
            <dd>comma seperated list of room names to drop from their zone.</dd>
        </dl>
</script>
