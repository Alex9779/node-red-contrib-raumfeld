<script type="text/javascript">
    RED.nodes.registerType('raumfeld-room-play-state-changed',{
        category: 'raumfeld input',
        color: '#CBCBCB',
        defaults: {
            raumkernel: {type: "raumfeld-raumkernel", required: true},
            roomName: {value: "", required: true},
            name: {value: ""}
        },
        inputs:0,
        outputs:1,
        icon: "raumfeld.png",
        label: function() {
            return this.name || (this.roomName ?
                                "'" + this.roomName + "' play state changed"
                                : "raumfeld room play state changed");
        }
    });
</script>

<script type="text/x-red" data-template-name="raumfeld-room-play-state-changed">
    <div class="form-row">
        <label for="node-input-raumkernel"><i class="fa fa-globe"></i> Raumkernel</label>
        <input type="text" id="node-input-raumkernel">
    </div>

    <div class="form-row">
        <label for="node-input-roomName"><i class="fa fa-home"></i> Room name</label>
        <input type="text" id="node-input-roomName" placeholder="Room name">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="raumfeld-room-play-state-changed">
    <p>Monitors a room for play state changes.</p>

    <h3>Outputs</h3>
        <dl class="message-properties">
            <dt>payload <span class="property-type">boolean</span></dt>
            <dd><code>true</code> if the room is playing, <code>false</code> if not.</dd>
            <dt>roomname <span class="property-type">string</span></dt>
            <dd>the name of the room the title change occurred.</dd>
        </dl>
</script>
