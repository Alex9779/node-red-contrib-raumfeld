<script type="text/javascript">
    RED.nodes.registerType('raumfeld-room-set-mute',{
        category: 'raumfeld output',
        color: '#CBCBCB',
        defaults: {
            raumkernel: {type: "raumfeld-raumkernel", required: true},
            roomName: {value: ""},
            mute: {value: false},
            name: {value: ""}
        },
        inputs:1,
        outputs:0,
        icon: "raumfeld.png",
        label: function() {
            return this.name || (this.roomName ?
                                 "'" + this.roomName + "' set mute"
                                 : "raumfeld room set mute");
        }
    });
</script>
